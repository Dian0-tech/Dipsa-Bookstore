<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Buku - DIPSA BOOKSTORE</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            background:#2980b9;
            color: rgb(255, 250, 250);
            padding: 10px 15px;
            text-align: right;
            font-size: 1.2em;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 97%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgb(44, 185, 231);
            border-radius: 4px;
        }

        input[type="submit"] {
            background: rgb(44, 185, 231);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: rgb(44, 185, 231);
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html" style="color: #000; margin: 0 10px; text-decoration :none;">Home</a>
        <a href="news.html" style="color: #000; margin: 0 10px; text-decoration :none;">News</a>
        <a href="about.html" style="color: #000; margin: 0 10px; text-decoration :none;"> About</a>
        <a href="login.html" style="color: #000; margin: 0 10px; text-decoration :none;">Login</a>
    </nav>
</header>

<div class="form-container">
    <h2>Form Pemesanan Buku</h2>
    <form> 
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Alamat:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="book_title">Judul Buku:</label>
        <input type="text" id="book_title" name="book_title" required>

        <label for="quantity">Jumlah:</label>
        <select id="quantity" name="quantity" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <input type="submit" value="submit">
    </form>
</div>
</body>
</html>
